<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Dom_Weselny_Agata_Ciara</title>
</head>
<body>
    <div class="wrapper">
        <section class="menu-screen">
            <ul class="menu-screen__list">
                <li class="menu-screen__listItem">
                    O nas
                </li>
                <li class="menu-screen__listItem">
                    Oferta
                </li>
                <li class="menu-screen__listItem">
                    Galeria
                </li>
                <li class="menu-screen__listItem">
                    Dania
                </li>
                <li class="menu-screen__listItem">
                    Kontakt
                </li>
            </ul>
        </section>
        <section class="menu-hamburger" id="hamburger">
            <div class="hamburger">
                <div class="hamburger__item"></div>
                <div class="hamburger__item hamburger__item--1"></div>
                <div class="hamburger__item hamburger__item--2"></div>
            </div>
        </section>
        <section class="section movie-overlay">
            <div class="section movie-overlay movie-overlay--opacity"></div>
            <video class="movie-overlay__video" autoplay muted loop id="myVideo">
                <source src="./Assets/video1.mp4" type="video/mp4">
            </video>
            <div class="movie-overlay__titleContainer">
                <h1 class="movie-overlay__title">
                    <span class="movie-overlay__big-letter">D</span>om
                    <span class="movie-overlay__big-letter">W</span>eselny
                    <span class="movie-overlay__big-letter">A</span>gata
                </h1>
            </div>
            <div class="movie-overlay__quoteContainer">
                <p class="movie-overlay__quote">
                    Jest kilka takich chwil
                    <br>
                    w całym życiu
                </p>
            </div>
            <div class="movie-overlay__scrollContainer">
                <div class="movie-overlay__scroll">
                    <div class="movie-overlay__scrollItem"></div>
                </div>
                <p class="movie-overlay__scrollTxt">
                    Przewiń
                </p>
            </div>
        </section>
        <section class="section movie">
        </section>
        <section class="section main">2</section>
        <section class="section offer">3</section>
        <section class="section gallery">4</section>
        <section class="section food">5</section>
        <section class="section contact">6</section>
    </div>
    <script src="./src/Controller.js" type="module"></script>
</body>
</html>
